<!DOCTYPE html>
<html>
<head>
  <title>Figma AI Assisted Test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .header {
      background-color: #2874f0;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .problem-container {
      background-color: #f5f5f5;
      border: 1px solid #e0e0e0;
      padding: 20px;
      margin-bottom: 20px;
    }

    .problem-statement-1  {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .problem-statement-2  {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .chat-container {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      padding: 20px;
      height: 400px;
      overflow-y: scroll;
    }

    .user-message, .tutor-response {
      margin-bottom: 10px;
    }

    .user-message p, .tutor-response p {
      margin: 0;
    }

    .user-input {
      display: flex;
      margin-top: 20px;
    }

    .user-input input {
      flex-grow: 1;
      border: none;
      border-top: 1px solid #e0e0e0;
      padding: 10px;
    }

    .user-input button {
      background-color: #2874f0;
      color: #fff;
      border: none;
      padding: 20px 20px;
      cursor: pointer;
      gap: 100px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Figma AI Assisted Test</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 problem-container">
        <h1 class="problem-statement-1">Problem Statement-1</h1>
        <ul>
          <li class="option">
            <input type="radio" name="choice" id="choice1">
            <label for="choice1">Option 1</label>
          </li>
          <li class="option">
            <input type="radio" name="choice" id="choice2">
            <label for="choice2">Option 2</label>
          </li>
          <li class="option">
            <input type="radio" name="choice" id="choice3">
            <label for="choice3">Option 3</label>
          </li>
          <li class="option">
            <input type="radio" name="choice" id="choice4">
            <label for="choice4">Option 4</label>
          </li>
        </ul>
        <h1 class="problem-statement-2">Problem Statement-2</h1>
        <ul>
            <li class="option">
              <input type="radio" name="choice" id="choice1">
              <label for="choice1">Option 1</label>
            </li>
            <li class="option">
              <input type="radio" name="choice" id="choice2">
              <label for="choice2">Option 2</label>
            </li>
            <li class="option">
              <input type="radio" name="choice" id="choice3">
              <label for="choice3">Option 3</label>
            </li>
            <li class="option">
              <input type="radio" name="choice" id="choice4">
              <label for="choice4">Option 4</label>
            </li>
          </ul>
      </div>
      
      <div class="col-md-6">
        <div class="chat-container">
          <div class="user-message">
            <p>User: Hello, can you help me with this problem?</p>
          </div>
          <div class="tutor-response">
            <p>Tutor: Sure, I'd be happy to assist you.</p>
          </div>

          <!-- Add more chat messages here -->
          <div class="user-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3 gamification-section">

            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 75%"></div>
            </div>
            <p class="points-counter">Points: 350</p>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
